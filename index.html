<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Ma calculatrice</h1></header>

    <section class="container-fluid">
        <section class="calculatrice">
            <div class="container">
                <section class="display" id="display"></section>
                <hr>
                <section class="pave">
                    <section class="buttons">
                        <button data-value="(" class="operator">(</button>
                        <button data-value=")" class="operator">)</button>
                        <button data-value="%" class="operator">%</button>
                        <button data-value="init" class="init">AC</button>
                    </section>
                    <section class="buttons">
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button data-value="/" class="operator">/</button>
                    </section>
                    <section class="buttons">
                        <button data-value="4">4</button>
                        <button data-value="5">5</button>
                        <button data-value="6">6</button>
                        <button data-value="*" class="operator">*</button>
                    </section>
                    <section class="buttons">
                        <button data-value="1">1</button>
                        <button data-value="2">2</button>
                        <button data-value="3">3</button>
                        <button data-value="-" class="operator">-</button>
                    </section>
                    <section class="buttons">
                        <button data-value="0">0</button>
                        <button data-value=",">,</button>
                        <button data-value="=" class="run">=</button>
                        <button data-value="+" class="operator">+</button>
                    </section>
                </section>
            </div>
        </section>
    </section>

    <script src="calculator.js"></script>
</body>
</html>
